<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tea Maker Story</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fdf6e3;
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }
    #story {
        white-space: pre-wrap;
        margin-bottom: 20px;
        background: #fff3cd;
        padding: 10px;
        border-radius: 5px;
    }
    button {
        margin: 5px 0;
        padding: 10px;
        border: none;
        background-color: #8bc34a;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #7cb342;
    }
</style>
</head>
<body>

<h1>Tea Maker Story</h1>
<div id="story">Loading...</div>
<div id="options"></div>

<script>
const apiKey = "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"; // Replace with your OpenRouter API key

const storyData = {
    start: {
        text: "You decide to make some tea. Do you boil water first or add tea leaves first?",
        options: [
            { text: "Boil water", next: "boilWater" },
            { text: "Add tea leaves", next: "addLeavesFirst" }
        ]
    },
    boilWater: {
        text: "You boil water. The steam fills the room. Add tea leaves or sugar now?",
        options: [
            { text: "Add tea leaves", next: "addLeaves" },
            { text: "Add sugar", next: "addSugarFirst" }
        ]
    },
    addLeavesFirst: {
        text: "The leaves just float there... Maybe you should heat the water now.",
        options: [
            { text: "Boil water", next: "boilWater" }
        ]
    },
    addLeaves: {
        text: "Aroma spreads. Do you add milk or drink it black?",
        options: [
            { text: "Add milk", next: "addMilk" },
            { text: "Drink black", next: "drinkBlack" }
        ]
    },
    addSugarFirst: {
        text: "The sugar dissolves but... no tea yet. Add tea leaves now?",
        options: [
            { text: "Add tea leaves", next: "addLeaves" }
        ]
    },
    addMilk: {
        text: "The tea turns creamy. It's ready!",
        options: []
    },
    drinkBlack: {
        text: "You enjoy the strong, bold flavor of black tea.",
        options: []
    }
};

let currentNode = "start";

function displayNode(nodeKey) {
    const node = storyData[nodeKey];
    document.getElementById("story").textContent = node.text;
    
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    node.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option.text;
        btn.onclick = () => {
            currentNode = option.next;
            displayNode(currentNode);
            getAIResponse(option.text); // Get AI-generated twist
        };
        optionsDiv.appendChild(btn);
    });
}

async function getAIResponse(choice) {
    const prompt = `The player chose: ${choice}. Continue the tea-making story in a fun way.`;

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "openai/gpt-oss-20b:free",
                messages: [{ role: "user", content: prompt }]
            })
        });

        const data = await response.json();
        const aiText = data.choices[0].message.content;
        document.getElementById("story").textContent += `\n\nAI Twist: ${aiText}`;
    } catch (error) {
        console.error(error);
    }
}

// Start game
displayNode(currentNode);
</script>

</body>
</html>
